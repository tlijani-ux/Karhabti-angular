<div class="bg" style="background-color: #F8F8F8;">
    <nz-spin [nzSpinning]="isSpinning" nzTip="Working...">
        <div class="parent">
            <div class="child">
                <div nz-row class="imgDiv">
                    <div>
                        <h1 style="margin-left: 80px;"> Sign up</h1>
                    </div>
                </div>
                <form nz-form [formGroup]="signupForm">
                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="userErrorTp1">
                            <input id="username" nz-input placeholder="Name" formControlName="username">
                            <ng-template #userErrorTp1 let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Please input your username!
                                </ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="'The input is not valid E-mail'">
                            <input nz-input formControlName="email" placeholder="E-mail" type="email"
                                formControlName="email" />
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="errorPass">
                            <input nz-input placeholder="password" type="password" formControlName="password">
                            <ng-template #errorPass let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Password is required
                                </ng-container>
                                <ng-container *ngIf="control.hasError('pattern')">
                                    Password should contain 8 characters at least, lowercase, uppercase
                                </ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="errorTp1">
                            <input id="checkPassword" nz-input placeholder="Confirm Password" type="password"
                                formControlName="confirmPassword">
                            <ng-template #errorTp1 let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Please confirm your password!
                                </ng-container>
                                <ng-container *ngIf="control.hasError('confirm')">
                                    Oops! The passwords you entered don't match. Please make sure both passwords are the
                                    same.
                                </ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>



                    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'"
                        (click)="signup()" [disabled]="signupForm.invalid">Register</button>
                    Or <a [routerLink]="'/login'">Login now!</a>

                </form>
            </div>
        </div>
    </nz-spin>
</div>
